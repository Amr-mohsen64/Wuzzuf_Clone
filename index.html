<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">

    <style>
        body>section {
            background-image: url('imgs/register&login/signin-bg-2e90b9bf0eb96dcf489b0c00bfa7b35e.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <section>
        <div class="container ">
            <div class="text-center">
                <p class="pt-5 HeaderParagraph" >WUZZUF</p>
            </div>
            <div class="bodyContactC ">
                <div class="row col-lg-4 col-sm-6 col-md-7 ">

                    <div class="card regist col-12 text-center" >
                        <p class="card-header my-3 header col-md-12 col-lg-12 cardParagraph" >
                            Welcome Back
                        </p>

                        <div class="card-body">
                            <form class="row g-3 needs-validation" action="#" novalidate>
                                <div class="col-md-12 col-lg-12 ">
                                    <label for="validationCustom01" class="form-label d-flex flex-row">Email</label>
                                    <input type="text" class="form-control" id="validationCustom01" name="email"
                                        placeholder="email" required />
                                </div>
                                <div class="col-md-12 col-lg-12 col-12">
                                    <label for="validationCustom02" class="form-label d-flex flex-row">Password</label>
                                    <input type="password" class="form-control" id="validationCustom02" name="password"
                                        placeholder="password" required>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-8">
                                    <button class="btn btn-primary col-lg-12" type="submit" onclick="LoginDone(event)">Sign Up</button>
                                </div>
                                <hr>
                                <div class="col-md-12 col-lg-12 col-sm-8">
                                    <p>New to WUZZUF?
                                        <a href="register.html" class="anchorsOfForms">Join
                                            us</a>
                                    </p>
                                    <div class="col-md-12 col-lg-12">
                                        <span style="font-size: 13px;">Looking to post jobs?</span>
                                            <a  href="company-signUp/companySignUp.html" style="text-decoration: none ;font-size:12px; margin-left: 2px;">
                                                Create an Employer Account.</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js" type="module"></script>
    <script src="js/validation.js"></script>

</html>
