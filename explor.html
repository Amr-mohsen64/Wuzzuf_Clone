<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./app.css">
    <title>Explor</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class=" my-3">
                <h4> Explore New Career Opportunities</h4>
                <p class=" fw-light">
                    To get relevant content in the feed below, <a href=""> update your career interests</a>
                </p>
            </div>
            <sction class="jobs__container col-lg-7 col-xs-12" id="listOfJobs">



            </sction>
            <!-- prograss -->
            <sction class="jobs__prograss col-6 col-lg-4  col-xs-6">
                <section class="card">
                    <div class="card-body">
                        <h5 class="card-title">Improve Your Profile</h5>
                        <small class="mb-2 text-muted">
                            <span class="Viewed">1</span>
                            <i> employers viewed your profile in the last 30 days (0
                                all time)</i>
                        </small>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="50"></div>
                        </div>
                        <small class="mt-3 text-muted">Your profile strength is 50% </small>
                        <div id="carouselExampleControlsNoTouching" class="carousel carousel-dark slide"
                            data-bs-touch="false" data-bs-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <small> Update your Phone</small>

                                </div>
                                <div class="carousel-item">
                                    <small>Add your Experiences (+4%)</small>
                                </div>
                                <div class="carousel-item">
                                    <small>Add your Experiences (+4%)</small>
                                </div>
                                <button class="carousel-control-prev  " type="button"
                                    data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                                    <span class="carousel-control-next-icon  " aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </section>
            </sction>
            <!-- prograss -->
        </div>
    </div>





    <script src="./js/explor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
