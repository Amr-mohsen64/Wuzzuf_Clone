<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job</title>
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 m-0 p-0">
            <div class="col-lg-3 col-md-3 col-sm-12 rounded">
                <div class=" rounded p-2 m-5 "
                    style=" background-color: rgb(247, 250, 255);border: 1px solid rgb(204, 224, 255);">
                    <p style="font-size: 13px;font-weight: 400;color: rgb(0, 20, 51);">Your answers reflect your vital
                        skills and experience. Providing excellent answers sets you apart from the competition.</p>
                </div>
            </div>
            <div class=" col-lg-6 col-md-6 col-sm-12 mb-5">
                <div class="rounded d-flex flex-row justify-content-between fs-5 p-2 m-0"
                    style="background-color:rgb(0, 30, 76); color: white;">
                    Application Form
                    <button class="btn btn-light btn-sm " type="button">View job details</button>
                </div>
                <div class="p-3 m-0" style="background-color:white;">
                    <img class="float-end" src="imgs/company_job/appply_default.png" alt=" ">
                    <h5 class="text-dark fw-bold">PHP Full Stack Developer / Laravel</h5>
                    <span style="color: rgb(77, 97, 130);font-size: 13px;letter-spacing: -0.3px;line-height: 20px;">The
                        hiring team at VadeCom requires you to answer the<br> below questions.</span>
                    <div class="mb-3 mt-4">
                        <label for="formGroupExampleInput" class="form-label fw-bold" style="font-size :13px ;">Why
                            should we hire you for this position?</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingInputValue" style="height: 70px"></textarea>
                            <label for="floatingInputValue">Write your answer here..</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold" style="font-size :13px ;">Can you
                            provide us with a sample of your work?</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingInputValue" style="height: 70px"></textarea>
                            <label for="floatingInputValue">Write your answer here..</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold" style="font-size :13px ;">Are you
                            willing to start immediately?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label fw-bold" style="font-size :13px ;"
                                for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label fw-bold" style="font-size :13px ;"
                                for="inlineRadio2">No</label>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-sm float-end mt-3 m-1"
                        style="font-size :13px ;">Submit Application</button>
                    <button type="button" class="btn btn-secondary btn-sm float-end mt-3 m-1"
                        style="font-size :13px ;">Save and Apply later</button>
                    <button type="button" class="btn btn-secondary btn-sm float-start mt-3 m-1 ms-2"
                        style="font-size :13px ;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
