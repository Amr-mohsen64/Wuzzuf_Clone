<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container my-5">
        <div class="bodyContact">
            <div class="row col-lg-5 col-sm-8 col-md-6">
                <div class="card regist d-flex flex-row-revers" style="text-align: left; font-weight: bold;">
                    <p class="card-header my-4 header" style="background-color: white;font-size: 20px; ">Contact us
                    </p>
                    <div class="card-body">
                        <form class="row g-3 needs-validation my-2" action="#" novalidate>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <label for="validationCustom01" class="form-label d-flex flex-row">What is your question
                                    about?</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="inputGroupSelect01" required>
                                        <option selected disabled value="">Select...</option>
                                        <option value="1">Technical Issue / Error with the Site</option>
                                        <option value="2">Sales Inquiry / Request</option>
                                        <option value="3">Partnerships / Sponsorships</option>
                                        <option value="2">Marketing</option>
                                        <option value="3"> Product / Service Idea</option>
                                        <option value="2">General Inquiry / Complaint</option>
                                        <option value="3">Thanks / Praise</option>
                                        <option value="3">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <label for="validationCustom01" class="form-label d-flex flex-row">Subject</label>
                                <input type="text" class="form-control" id="validationCustom01" name="subject"
                                    required />
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-12 ">
                                <label for="validationCustom01" class="form-label d-flex flex-row">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px" required></textarea>
                                    <label for="floatingInput">Leave a comment here</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check "
                                    style="width: 304px; height: 78px; background-color: rgb(194, 192, 192);">
                                    <input class="form-check-input m-1 my-3" type="checkbox" value="" id="invalidCheck"
                                        style="font-size: 20px;" required>
                                    <label class="form-check-label m-1 my-3" for="invalidCheck"
                                        style="font-size:15px ;">
                                        I'm not a robot
                                    </label>
                                    <img src="imgs/register&login/logo_48.png"
                                        style="width:13%; margin-left: 25%; margin-top: 2%; ">
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <button class="btn btn-primary col-lg-2 col-md-5 col-sm-5" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/contactus.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
